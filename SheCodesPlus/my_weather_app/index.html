<!DOCTYPE html>
<html>

<head>
    <title>My weather App</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/a0b1e9dec7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col card-col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col-10">
                                    <input class="form-control search-bar" type="search"
                                        placeholder="Enter a city..." />
                                </div>
                                <div class="col">
                                    <button class="btn btn-light btn-outline-secondary submit-button" type="submit"><i
                                            class="fas fa-search"></i></button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light btn-outline-secondary celsius-unit"
                                        type="submit">ºC</i></button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-light btn-outline-secondary fahrenheit-unit"
                                        type="submit">ºF</button>
                                </div>
                            </div>
                        </form>
                        <div class="local-datas">
                            <div class="row current-temp">
                                <div class="col">
                                    <h1>20°C</h1>
                                    <h2>Lyon</h2>
                                </div>
                            </div>
                            <div class="row day-parameters">
                                <div class="col current-parameters">
                                    <div class="precipitation"><i class="fas fa-umbrella"></i> Precipitation: 93%</div>
                                    <div class="wind"><i class="fas fa-wind"></i> Wind: 4km/h</div>
                                </div>
                                <div class="col current-day">Sunday 12:30</div>
                            </div>
                            <div class="row previsions">
                                <div class="col">
                                    <div class="day">Mon</div>
                                    <div class="icon"><i class="fas fa-cloud"></i></div>
                                    <div class="temp">2°C</div>
                                </div>
                                <div class="col">
                                    <div class="day">Tue</div>
                                    <div class="icon"><i class="fas fa-cloud-sun-rain"></i></div>
                                    <div class="temp">5°C</div>
                                </div>
                                <div class="col">
                                    <div class="day">Wed</div>
                                    <div class="icon"><i class="fas fa-cloud-showers-heavy"></i></div>
                                    <div class="temp">5°C</div>
                                </div>
                                <div class="col">
                                    <div class="day">Thu</div>
                                    <div class="icon"><i class="fas fa-sun"></i></div>
                                    <div class="temp">7°C</div>
                                </div>
                                <div class="col">
                                    <div class="day">Fri</div>
                                    <div class="icon"><i class="far fa-snowflake"></i></div>
                                    <div class="temp">0°C</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
